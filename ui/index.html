<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브레인 피트니스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/js/multiplication-client.js"></script>
    <script src="/js/gamification.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">곱셈 게임</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-5">
                <div class="mb-5">
                    <h2 class="text-center">오늘의 문제</h2>
                    <h2 class="text-center">
                        <span id="multiplication-a"></span> X <span id="multiplication-b"></span>
                    </h2>
                    <form id="attempt-form">
                        <div class="mb-3">
                            <label for="answer" class="form-label">정답</label>
                            <input type="text" class="form-control" id="answer">
                        </div>
                        <div class="mb-3">
                            <label for="nickname" class="form-label">닉네임</label>
                            <input type="text" class="form-control" id="nickname">
                        </div>
                        <input type="submit" value="제출" class="btn btn-success mb-3">
                    </form>
                    <div id="result-message"></div>
                </div>

                <div id="statistics">
                    <h2>통계</h2>
                    <table class="table">
                        <tr>
                            <th>사용자 ID</th>
                            <td id="statistics-userId"></td>
                        </tr>
                        <tr>
                            <th>점수</th>
                            <td id="statistics-score"></td>
                        </tr>
                        <tr>
                            <th>배지</th>
                            <td id="statistics-badges"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-5">
                    <h2 class="text-center">리더보드</h2>
                    <table id="leaderboard" class="table">
                        <thead>
                            <tr>
                                <th>순위</th>
                                <th>사용자 ID</th>
                                <th>점수</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-body">
                        </tbody>
                    </table>
                </div>

                <h2 class="text-center">최근 답안</h2>
                <table id="attempt" class="table">
                    <thead>
                        <th>곱셈</th>
                        <th>입력한 값</th>
                        <th>정답</th>
                    </thead>
                    <tbody id="attempt-body"></tbody>
                </table>
            </div>
        </div>
</body>

</html>
