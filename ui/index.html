<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브레인 피트니스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/js/multiplication-client.js"></script>
    <script src="/js/gamification.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg shadow-sm mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">브레인 피트니스</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">곱셈 게임</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-5">
            <div class="col-md-12">
                <h1 class="text-center">곱셈 게임</h1>
            </div>
        </div>

        <div class="row mb-5">
            <!-- left side -->
            <div class="col-md-6">
                <!-- 랜덤 곱셈 문제 -->
                <div class="border border-light-subtle rounded mb-5 p-3">
                    <h2 class="text-center">오늘의 문제</h2>
                    <h2 class="text-center">
                        <span id="multiplication-a"></span> X <span id="multiplication-b"></span>
                    </h2>
                    <form id="attempt-form">
                        <div class="mb-3">
                            <label for="answer" class="form-label">정답</label>
                            <input type="text" class="form-control" id="answer">
                        </div>
                        <div class="mb-3">
                            <label for="nickname" class="form-label">닉네임</label>
                            <input type="text" class="form-control" id="nickname">
                        </div>
                        <input type="submit" value="제출" class="btn btn-primary">
                    </form>
                    <div id="result-message"></div>
                </div>

                <!-- 사용자 통계 -->
                <div id="statistics" class="border border-light-subtle rounded mb-5 p-3">
                    <h2 class="text-center">통계</h2>
                    <table class="table">
                        <tr>
                            <th>사용자 ID</th>
                            <td id="statistics-userId"></td>
                        </tr>
                        <tr>
                            <th>점수</th>
                            <td id="statistics-score"></td>
                        </tr>
                        <tr>
                            <th>배지</th>
                            <td id="statistics-badges"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <!-- right side -->
            <div class="col-md-6">
                <!-- 리더 보드 -->
                <div class="border border-light-subtle rounded mb-5 p-3">
                    <h2 class="text-center">리더보드</h2>
                    <table id="leaderboard" class="table">
                        <thead>
                            <tr>
                                <th>순위</th>
                                <th>사용자 ID</th>
                                <th>점수</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-body">
                        </tbody>
                    </table>
                </div>

                <!-- 사용자의 최근 답안 -->
                <div class="border border-light-subtle rounded mb-5 p-3">
                    <h2 class="text-center">최근 답안</h2>
                    <table id="attempt" class="table">
                        <thead>
                            <th>곱셈</th>
                            <th>입력한 값</th>
                            <th>정답</th>
                        </thead>
                        <tbody id="attempt-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
</body>

</html>
